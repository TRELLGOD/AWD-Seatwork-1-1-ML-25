<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Player Management</h1>
        
        <form id="playerForm" onsubmit="addPlayer(event)">
            <input type="text" id="playerName" placeholder="Player Name" required>
            <input type="number" id="playerScore" placeholder="Score" required>
            <input type="number" id="playerLevel" placeholder="Level" required>
            <button type="submit">Add Player</button>
        </form>

        <div class="controls">
            <label for="sortCriteria">Sort by:</label>
            <select id="sortCriteria">
                <option value="name">Name</option>
                <option value="score">Score</option>
                <option value="level">Level</option>
            </select>
            <button onclick="sortPlayers()">Sort</button>
        </div>
        
        <ul id="playerList"></ul>
    </div>
    <script src="assets/js/script.js"></script> 
</body>
</html>
